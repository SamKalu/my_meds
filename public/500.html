<!DOCTYPE html>
<html>
  <head>
    <title>It's not us, it's you</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    .rails-default-error-page {
      background-color: #9CE1F8;
      color: #00C2FF;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .rails-default-error-page div.dialog > div {
      border: 1px solid #CCC;
      border-right-color: #00C2FF;
      border-left-color: #00C2FF;
      border-bottom-color: #00C2FF;
      border-top: #00C2FF solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .rails-default-error-page h1 {
      font-size: 100%;
      color: #00C2FF;
      line-height: 1.5em;
    }

    .rails-default-error-page div.dialog > p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #00C2FF;
      border-left-color: #00C2FF;
      border-bottom-color: #00C2FF;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #00C2FF;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }
    </style>
  </head>

  <body class="rails-default-error-page">
    <!-- This file lives in public/500.html -->
    <h1 style="font-size: 60px; margin-bottom: 8px;">ERROR 500</h1>
    <div style="margin-top: 8px;" class="dialog">
      <div>
        <h2>Our website is flawless so it looks like it's your fault.</h2>
      </div>
      <p>We worked super hard and this is not a bug, it's a feature!</p>
      <img style="object-fit: cover; height: 250px; width: 450px; box-shadow: 2px 2px 15px darkgray;" src="https://res.cloudinary.com/dawxyyrwx/image/upload/v1631873209/happyadmins_aj4rjd.png" alt="error">
    </div>
  </body>
</html>
